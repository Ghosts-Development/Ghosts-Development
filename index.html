<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Merriweather', serif; /* Using the specified font */
            background-color: #cfcfcf;
            color: #000000;
            margin: 0;
            padding: 0;
            overflow-y: scroll; /* Allow vertical scrolling */
            min-height: 130vh;
        }
        header {
            background-color: #b22222; /* Red color */
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #800000; /* Darker red for navigation */
        }
        nav a {
            color: white;
            padding: 1em;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #b22222; /* Red color on hover */
            transform: scale(1.1);
            transition: transform 0.3s;
            border-radius: 5px;
        }
        .content {
            padding: 2em;
        }
        .wcr {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            justify-content: center;
            padding-right: 80px;
        }
        .wcr img {
            max-width: 13%;
            height: auto;
            border: 2px solid #b22222; /* Red border */
            border-radius: 5px;
            box-shadow: 2px 2px 5px #b22222; /* Red shadow */
        }
        .Ghost {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            justify-content: center;
            padding-right: 80px;
        }
        .Ghost img {
            max-width: 13%;
            height: auto;
            border: 2px solid #b22222; /* Red border */
            border-radius: 5px;
            box-shadow: 2px 2px 5px #b22222; /* Red shadow */
        }
        footer {
            background-color: #b22222; /* Red color */
            color: white;
            text-align: center;
            padding: 0.5em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .Ghost img:hover {
            transform: scale(1.1);
            transition: transform 0.3s;
            border-radius: 5px;
        }
        .wcr img:hover {
            transform: scale(1.1);
            transition: transform 0.3s;
            border-radius: 5px;
        }   
    </style>
</head>
<body>
    <header>
        <h1>Austin Cabler's Portfolio</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="about.html">About Me</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="content" id="home">
        <h2>Home/FiveN Clothing</h2>
        <p>Hello, I am Austin. I like creating clothing for people. I am new myself but I would love to create clothing for you.</p>
        <h2>Gallery</h2>
        <h3>WCR/West Coast Royalties</h3>
        <div class="wcr">
            <img src="gallery/clothing1.png" alt="Clothing 1">
            <img src="gallery/clothing2.png" alt="Clothing 2">
            <img src="gallery/clothing3.png" alt="Clothing 3">
            <img src="gallery/clothing4.png" alt="Clothing 4">
            <img src="gallery/clothing5.png" alt="Clothing 5">
            <img src="gallery/clothing6.png" alt="Clothing 6">
            <img src="gallery/clothing7.png" alt="Clothing 7">
            <!-- Add more images as needed -->
        </div>
        <h3>Ghosts</h3>
        <div class="Ghost">
            <img src="gallery/Ghost1.png" alt="Ghost 1">
            <img src="gallery/Ghost2.png" alt="Ghost 2">
            <img src="gallery/Ghost3.png" alt="Ghost 3">
            <!-- Add more images as needed -->
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Ghost Development</p>
    </footer>
</body>
</html>
